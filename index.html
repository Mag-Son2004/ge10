    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Set og:image
    const firstImage = document.querySelector('.eventimg img'); // Select from the gallery
    if (firstImage) {
        const ogImageMeta = document.getElementById('og-image');
        ogImageMeta.content = firstImage.src;
    }


    // Set title and description
    const metaTitle = document.querySelector('.metatitle').textContent;
    const metaDesc = document.querySelector('.metadesc').textContent;

    document.title = metaTitle;
    document.querySelector('meta[name="title"]').setAttribute('content', metaTitle); // Use setAttribute

    const descWords = metaDesc.split(" ");
    const truncatedDesc = descWords.length > 20 ? descWords.slice(0, 20).join(" ") + "..." : metaDesc;
    document.querySelector('meta[name="description"]').setAttribute('content', truncatedDesc); // Use setAttribute
});
